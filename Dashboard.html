<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Dashboard</title>
    <link rel="stylesheet" href="Agriculturestyle.css">
</head>
<body>
    <div class="container">
        <h1>Agriculture Dashboard</h1>

        <!-- Weather Section -->
        <input type="text" id="location" placeholder="Enter Location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>

        <!-- Crop Price Section -->
        <button onclick="getCropPrices()">Get Crop Prices</button>
        <div id="cropPriceResult"></div>

        <!-- Soil Recommendation Section -->
        <input type="text" id="soilType" placeholder="Enter Soil Type (e.g., Clay, Sandy, Loamy)">
        <button onclick="getSoilRecommendation()">Get Crop Recommendation</button>
        <div id="soilRecommendationResult"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
